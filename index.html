<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Pet</title>

        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/resset.css" />

        <!-- google font poppin & sora -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Sora:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href=".assets/logo favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href=".assets/logo favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href=".assets/logo favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=".assets/logo favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href=".assets/logo favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href=".assets/logo favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href=".assets/logo favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href=".assets/logo favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href=".assets/logo favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href=".assets/logo favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=".assets/logo favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href=".assets/logo favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=".assets/logo favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=".assets/logo favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content=".assets/logo favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <img src="./assets/Logo.svg" alt="Lucy" class="logo" />

                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Home </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> About </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Reviewa </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- header action -->
                    <div class="header__action">
                        <div class="header-action">
                            <a href="#!" class="header-action__link">Sign in</a>
                            <a href="#!" class="header-action__btn btn"
                                >Sign up</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- hero media -->
                    <div class="hero__media">
                        <figure class="hero__img-wrap">
                            <img
                                src="./assets/img/pet01.png"
                                alt="cat"
                                class="hero__img"
                            />

                            <!-- decorator -->
                            <img
                                src="./assets/img/dc2.png"
                                alt="decorator"
                                class="hero__decor-right hero__decor"
                            />
                            <img
                                src="./assets/img/dc1.png"
                                alt="decorator"
                                class="hero__decor-left hero__decor"
                            />
                            <!-- hero list -->
                            <div class="hero__list">
                                <!-- hero list item 1 -->
                                <section class="hero-list-item">
                                    <img
                                        src="./assets/img/pet03.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <h4 class="hero-list-item__heading">
                                            Pet Health
                                        </h4>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                    </div>
                                </section>

                                <!-- hero list item 2 -->
                                <div class="hero-list-item__separate"></div>
                                <!-- hero list item 3 -->
                                <section class="hero-list-item">
                                    <img
                                        src="./assets/img/pet04.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <h4 class="hero-list-item__heading">
                                            Pet Health
                                        </h4>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                    </div>
                                </section>
                            </div>
                        </figure>
                        <figure class="hero__img-wrap-right">
                            <img
                                class="hero__img-right"
                                src="./assets/img/pet02.png"
                                alt=""
                            />
                        </figure>
                    </div>

                    <!-- hero content -->
                    <section class="hero__content">
                        <h1 class="hero-content__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero-content__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <!-- hero row -->
                        <div class="hero-content__row">
                            <a href="" class="hero-content__cta btn"
                                >Book a Meet
                                <svg
                                    width="5"
                                    height="6"
                                    viewBox="0 0 5 6"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                        stroke="#FD5056"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </a>
                            <a href="" class="hero-content-cta__link"
                                >Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
